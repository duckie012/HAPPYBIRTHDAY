<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Annie üéâ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(-45deg, #ff69b4, #8a2be2, #ff69b4, #8a2be2);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .frame {
      margin: 30px auto;
      padding: 30px;
      border: 8px double white;
      border-radius: 25px;
      max-width: 900px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .container {
      padding: 30px 20px;
      position: relative;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0;
      animation: bounceText 2s infinite;
    }

    h2 {
      font-size: 3em;
      margin-top: 10px;
      animation: bounceText 2s infinite;
    }

    @keyframes bounceText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    p {
      font-size: 1.5em;
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.6;
    }

    .dancing {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .footer {
      margin-top: 40px;
      font-size: 1.2em;
    }

    #hiddenMessage {
      display: none;
      font-size: 1.6em;
      margin-top: 30px;
      color: #ffebcd;
    }

    button {
      padding: 10px 20px;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .word {
      opacity: 0;
      display: inline-block;
      animation: wordFadeIn 0.5s forwards;
      animation-iteration-count: infinite;
    }

    @keyframes wordFadeIn {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="container animate__animated animate__fadeIn">
      <h1>üéâ HAPPY BIRTHDAY</h1>
      <h2>ANNIE üéâ</h2>

      <p class="dancing">
        You light up every room, and my world glows brighter with you in it.
      </p>

      <p class="dancing">
        Here's to more laughter, adventures, and magical moments together ‚ú®‚ù§Ô∏è
      </p>

      <p class="footer dancing">
        Love always,<br>
        Kelvin üíå
      </p>

      <button onclick="revealMessage()">üíå Tap for a Secret Message</button>
      <p id="hiddenMessage"></p>
    </div>
  </div>

  <canvas class="confetti" id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const duration = 10 * 1000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(function () {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      const particleCount = 50 * (timeLeft / duration);
      confetti(Object.assign({}, defaults, {
        particleCount,
        origin: {
          x: randomInRange(0.1, 0.3),
          y: Math.random() - 0.2
        }
      }));
      confetti(Object.assign({}, defaults, {
        particleCount,
        origin: {
          x: randomInRange(0.7, 0.9),
          y: Math.random() - 0.2
        }
      }));
    }, 250);

    function revealMessage() {
      const message = "You're not just my love, you're my life‚Äôs greatest gift. Happy birthday, beautiful üíñ";
      const hiddenMessage = document.getElementById('hiddenMessage');
      hiddenMessage.innerHTML = '';
      const words = message.split(' ');
      words.forEach((word, index) => {
        const span = document.createElement('span');
        span.className = 'word';
        span.style.animationDelay = `${index * 0.3}s`;
        span.textContent = word + ' ';
        hiddenMessage.appendChild(span);
      });
      hiddenMessage.style.display = 'block';
    }
  </script>
</body>
</html>
